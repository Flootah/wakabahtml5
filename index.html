<!DOCTYPE html>
<html>
    <head>
        <title>wakaba</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/wakaba.css">
        <script src="lib/howler.core.min.js"></script>
    </head>
    <body>
        <div class="video-container" id="videocontainer">
            <div class="loading" id="loading">
                Loading!!!
                <br/><br/>
                <div id="loadingimagecover">
                <img src="src/loading.gif" id="loadingimage" title="loading!!!">
                </div>
            </div>
            <video id="wakaba" preload=auto style="visibility: hidden">
                <source src="src/video/wakaba.webm" type="video/webm">
                <source src="src/video/wakaba.mp4" type="video/mp4">
                your browser does now support the video tag. try to update it.
            </video>
        </div>
        <div class="infocontainer" id="info" style="visibility: hidden">
            <div id="left">
                <p>M: Mute</p>
                <p>I or click: Info</p>
            </div>
            <div id="right">
                <p>wakaba html5</p>
                <p>Wakaba*Girl OP</p>
                <p id="song">Ollygon - Double Jump</p>
                <p>html5 port of <a href="wakaba.swf">wakaba.swf</a></p>
            </div>
        </div>
        <script src="lib/wakaba.js"></script>
    </body>
</html>
